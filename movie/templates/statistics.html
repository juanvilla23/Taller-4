<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráfico de Barras</h1>

    <canvas id="myChart" width="800" height="400"></canvas>

    <script>
        // Datos del gráfico
        const moviesData = JSON.parse('{{ movies_by_year_json|safe }}');

        // Obtener los años como etiquetas y las alturas de las barras
        const labels = Object.keys(moviesData);
        const dataValues = Object.values(moviesData);
       
        const years = moviesData.map(item => item.year.toString());
        const totals = moviesData.map(item => item.total);
        console.log('Años:', years);
        console.log('Totales:', totals);

        // Configuración del gráfico
        const config = {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Movies',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    data: dataValues
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Crear el gráfico
        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>
